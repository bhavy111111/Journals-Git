<html>

</title>
<div>

	<body>
		{%for journal in journals%}
			<ul>

				<a href="{{journal.get_absolute_url}}"><li>Abs_ID:{{journal.id}}</li></a>
				<li> {{journal.slug}} </li>

			{%endfor%}
	</body>
</html>
